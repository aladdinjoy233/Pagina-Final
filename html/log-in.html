<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/img/favicon.svg">
  <script src="https://kit.fontawesome.com/a3f5a4bde6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/css/global-styles.css">
  <link rel="stylesheet" href="../assets/css/log-in.css">
  <script src="../assets/js/nav.js" defer></script>
  <script src="../assets/js/log-in-highlight.js" defer></script>
  <script src="../assets/js/validar-formulario.js" defer></script>
  <title>sign-in</title>
</head>

<body>

  <!-- Navigatian Section -->
  <nav class="container">
    <a class="nav-logo" href="../index.html"><img src="../assets/img/banana-logo_dark.svg"
        alt="banana electronics brand logo"></a>
    <div class="nav-menu">
      <ul class="nav-sections">
        <li><a href="../index.html">home</a></li>
        <li><a href="nuestros-productos.html">nuestros productos</a></li>
      </ul>
    </div>
    <div class="right-side">
      <div class="mobile-nav-toggle">
        <div class="top"></div>
        <div class="mid"></div>
        <div class="bot"></div>
      </div>
    </div>
  </nav>

  <section class="container forms-container sign-in-active">

    <ul class="options">
      <li class="active-option">sign-in</li>
      <li>log-in</li>
    </ul>

    <div class="forms">
      <div class="form-container">
        <form class="sign-in" onsubmit="return validarSign()">
          <div class="input-group-row">
            <div class="input-group">
              <label for="nombre">nombre</label>
              <input type="text" name="nombre" id="nombre">
            </div>
            <div class="input-group">
              <label for="apellido">apellido</label>
              <input type="text" name="apellido" id="apellido">
            </div>
          </div>
          <div class="input-group">
            <label for="sign-email">e-mail</label>
            <input type="text" name="email" id="sign-email">
          </div>
          <div class="input-group">
            <label for="sign-contrasenia">contraseña</label>
            <div class="password-group">
              <input type="password" name="contrasenia" id="sign-contrasenia">
              <div class="show-pass">
                <i class="fa-solid fa-eye"></i>
              </div>
            </div>
          </div>
          <div class="submit-group sign">
            <input type="submit" value="sign-in">
          </div>
        </form>
      </div>
      <div class="form-container">
        <form class="log-in" onsubmit="return validarLog()">
          <div class="input-group">
            <label for="log-email">e-mail</label>
            <input type="text" name="email" id="log-email">
          </div>
          <div class="input-group">
            <label for="log-contrasenia">contraseña</label>
            <div class="password-group">
              <input type="password" name="contrasenia" id="log-contrasenia">
              <div class="show-pass">
                <i class="fa-solid fa-eye"></i>
              </div>
            </div>
          </div>
          <div class="submit-group log">
            <input type="submit" value="log-in">
          </div>
        </form>
      </div>
    </div>


  </section>


</body>

</html>
